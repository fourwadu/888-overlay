<!DOCTYPE html>

<html lang="en" id="code" prefix="og: https://ogp.me/ns#">
	<head>
		<meta charset="utf-8" />

		<title>888 Overlay</title>
		<meta content="888 InnerCircle Overlay" property="og:title" />
		<meta
			content="https://i.ibb.co/gT3NyL3/888-Inner-Circle-Maalavidaa-1.png"
			property="og:image"
		/>
		<meta content="#75dce2" data-react-helmet="true" name="theme-color" />
		<meta property="og:description" content="#888innercircle" />

		<link
			rel="icon"
			href="https://i.ibb.co/gT3NyL3/888-Inner-Circle-Maalavidaa-1.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>

	<body>
		<div class="main">
			<label as="button" for="img-input" class="button">Browse Image</label>
			<button id="download-button" class="button">Download</button>
			<input
				type="file"
				id="img-input"
				style="display: none"
				accept="image/*"
			/>
		</div>

		<canvas width="512" height="512" id="canvas"></canvas>

		<script src="js/index.js"></script>
		<div class="footer">
			<a
				target="_blank"
				href="https://github.com/saucesteals/888-overlay"
				title="View on github!"
			>
				<i class="fa fa-github"></i>
				View on Github
			</a>
		</div>
	</body>
</html>
